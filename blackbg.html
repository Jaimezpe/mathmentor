<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .calculator {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            text-align: center;
            background-color: rgb(255, 81, 0);
        }

        #display {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
        }

        .buttons button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            background-color: #d066b998;
        }

        .buttons button:hover {
            background-color: #ff0000a5;
        }

        .botonnumber {
            border-radius: 100px;
            
        }
        .calculadora {
            width: 300px;
            margin: 10px -9px;

        }
        
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('./fondo.png');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    </style>

    <script>
        function appendToDisplay(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculateResult() {
    var result = eval(document.getElementById("display").value);
    document.getElementById("display").value = result;
}

function calculateResult() {
    var expression = document.getElementById("display").value;
    expression = expression.replace(/π/g, 'π'); // Reemplazar π con Math.PI
    var result = eval(expression);
    document.getElementById("display").value = result;
}


</script>

</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly class="calculadora">
        <div class="buttons">
            <button onclick="appendToDisplay('7')" class="botonnumber">7</button>
            <button onclick="appendToDisplay('8')" class="botonnumber">8</button>
            <button onclick="appendToDisplay('9')" class="botonnumber">9</button>
            <button onclick="appendToDisplay('/')" class="botonnumber">/</button>
            <button onclick="appendToDisplay('4')" class="botonnumber">4</button>
            <button onclick="appendToDisplay('5')" class="botonnumber">5</button>
            <button onclick="appendToDisplay('6')" class="botonnumber">6</button>
            <button onclick="appendToDisplay('*')" class="botonnumber">*</button>
            <button onclick="appendToDisplay('1')" class="botonnumber">1</button>
            <button onclick="appendToDisplay('2')" class="botonnumber">2</button>
            <button onclick="appendToDisplay('3')" class="botonnumber">3</button>
            <button onclick="appendToDisplay('-')" class="botonnumber">-</button>
            <button onclick="appendToDisplay('.')" class="botonnumber">.</button>
            <button onclick="appendToDisplay('0')" class="botonnumber">0</button>
            <button onclick="appendToDisplay('Math.PI')" class="botonnumber">π</button>
            <button onclick="clearDisplay()" class="botonnumber">C</button>
            <button onclick="appendToDisplay('+')" class="botonnumber">+</button>
            <button onclick="calculateResult()" class="botonnumber" class="botonnumber">=</button>
            <a href="index.html" class="botonnumber"><font color="white">White Version</font></a>
            
        </div>
    </div>
    
</body>
</html>
